<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>原神</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
        <script src="./javascript/imgLink.js"></script>
    </head>
    <body onload="">
        <div class="video" style="display: none; position: relative">
            <div class="videoBox">
                <video src="./video/三星-单.mp4"></video>
                <button class="end" onclick='skip()'>跳过</button>
            </div>

            <div class="vi"></div>
            <div class="res" onclick='document.querySelector(".video").style.display = "none";document.querySelector(".video>.res").innerHTML=""'></div>
        </div>

        <div class="bg">
            <div class="header">
                <div class="type"></div>
                <div class="list"></div>
                <div class="money"></div>
            </div>

            <div class="main">
                <div class="leftButtonBox">
                    <button class="leftButton"></button>
                </div>

                <div class="view">
                    <div class="keqing" style="transform: translateY(18px)">
                        <main>
                            <img src="./img/刻晴.png" alt="" />
                        </main>
                    </div>
                </div>

                <div class="rightButtonBox">
                    <button class="rightButton"></button>
                </div>
            </div>

            <div class="footer">
                <div class="info">
                    <button class="more"><a href="./原神.htm">详情</a></button>
                    <button class="his">历史记录</button>
                    <button>重置次数</button>
                    <button onclick="launchIntoFullscreen(document.documentElement);">全屏</button>
                </div>
                <div class="wishButtonBox">
                    <button class="keqingWish o" onclick="wish(1,3)">
                        祈愿一次<br />
                        <div>
                            <div class="x"></div>
                            <span class="x">&nbsp;x 1</span>
                        </div>
                    </button>
                    <button class="keqingWish t" onclick="wish(10,3)">
                        祈愿十次<br />
                        <div>
                            <div class="x"></div>
                            <span class="x">&nbsp;x 10</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <audio autoplay loop>
            <source src="./sound/七天神像.mp3" />
        </audio>
    </body>
</html>
