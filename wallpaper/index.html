<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>wallpaper</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="pc">
            <div class="bg"></div>
            <header>
                <div class="right">
                    <span class="weather">天气</span>
                    <div>
                        <div class="cityName"></div>
                        <div class="cityCountry"></div>
                        <div class="temperature" title="气温"></div>
                        <div class="info">
                            <div class="weatherIcon"></div>
                            <table>
                                <tr>
                                    <td>
                                        <div class="humidity"></div>
                                    </td>
                                    <td><div class="wind"></div></td>
                                </tr>
                                <tr>
                                    <td><div class="sunrise"></div></td>
                                    <td><div class="sunset"></div></td>
                                </tr>
                            </table>
                            <p class="lastTime">最后更新于</p>
                        </div>
                    </div>
                    <span class="news">bing美图</span>
                    <div></div>
                </div>
            </header>
            <div class="data">
                <div class="time">00 : 00 : 00</div>
                <div class="day">2020-8-30</div>
            </div>
        </div>
        <div class="phone">
            <div class="data">
                <div class="time">00 : 00 : 00</div>
                <div class="day">2020-8-30</div>
            </div>
            <div class="pbg"></div>
            <div>
                <div class="cityName"></div>
                <div class="cityCountry"></div>
                <div class="temperature" title="气温"></div>
                <div class="info">
                    <div class="weatherIcon"></div>
                    <table>
                        <tr>
                            <td>
                                <div class="humidity"></div>
                            </td>
                            <td><div class="wind"></div></td>
                        </tr>
                        <tr>
                            <td><div class="sunrise"></div></td>
                            <td><div class="sunset"></div></td>
                        </tr>
                    </table>
                    <p class="lastTime">最后更新于</p>
                </div>
            </div>
        </div>
    </body>
</html>
